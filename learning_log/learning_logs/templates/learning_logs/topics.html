{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                    <small>
                        <a href="{% url 'learning_logs:remove_topic' topic.id %}" class="btn btn-danger btn-sm ml-5">remove</a>
                    </small>
                </h3>
            </li>

        {% empty %}
        <li>
            <h3>
                No topics added yet.
            </h3>
        </li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary mt-5" role="button">Add topic</a></h3>
{% endblock %}
