{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Edit entry</h3>
{% endblock %}

{% block content %}
    <form action="{% url 'learning_logs:edit_entry' entry_id %}" method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-primary" name="submit">Edit</button>
        {% endbuttons %}
    </form>
{% endblock %}
